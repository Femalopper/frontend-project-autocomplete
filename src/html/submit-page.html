    <script>
      autocomplete("#autocomplete", "submit__button");

      const arrOfInputs1 = document.querySelectorAll("#autocomplete");
      const submitBtn = document.getElementById("submit__button");
      const copyBtn = document.getElementById("copy__button");

      const getValues = () => {
        const inputValues = [];
        for (let i = 0; i < arrOfInputs1.length; i++) {
          inputValues.push(arrOfInputs1[i].value);
        }
        return inputValues.join(",");
      };

      copyBtn.addEventListener("click", () => {
        const strToCopy = getValues();
        const el = document.createElement("textarea");
        el.value = strToCopy;
        el.setAttribute("readonly", "");
        el.style.position = "absolute";
        el.style.left = "-9999px";
        document.body.appendChild(el);
        el.select();
        document.execCommand("copy");
        document.body.removeChild(el);
        copyBtn.innerHTML = "Copied";
        copyBtn.classList.add("copying");
        setTimeout(() => {
          copyBtn.innerHTML = "Copy";
          copyBtn.classList.add("copied");
          submitBtn.focus();
        }, 500);
      });

      submitBtn.addEventListener("click", function () {
        const strOfInputValues = getValues();
        window.sessionStorage.setItem("mySharedData", strOfInputValues);
        window.location = "verify-page.html";
      });
    </script>
