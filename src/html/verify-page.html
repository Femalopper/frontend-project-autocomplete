    <script src="../js/sweetalert2.min.js" type="text/javascript"></script>
    <script src="../js/autocomplete.js"></script>
    <script>
      autocomplete("#autocomplete2", "confirm__button");
      const submittedStr = window.sessionStorage.getItem("mySharedData");
      const inputsToConfirm = document.querySelectorAll("#autocomplete2");

      document
        .getElementById("confirm__button")
        .addEventListener("click", function () {
          const inputValues = [];
          for (let i = 0; i < inputsToConfirm.length; i += 1) {
            inputValues.push(inputsToConfirm[i].value);
          }
          const strToConfirm = inputValues.join(",");
          confirmForm(submittedStr, strToConfirm, inputsToConfirm);
        });
    </script>
